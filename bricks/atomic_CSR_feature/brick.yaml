name: atomic_CSR_feature
description: A template to fastly deploy a new feature under the Feature Based project using the atomic design method.

version: 0.1.0+1

environment:
  mason: '>=0.1.0-dev.26 <0.1.0'

vars:
  feature:
    type: string
    description: Feature Name
    default: Auth
    prompt: What is the new feature name?
