name: feature_based_skeleton
description: A project template to fastly create a new flutter project with the atomic & feature based architecture. Starring Riverpod state management & Controller->Service->Repository stracture.

version: 0.1.0+1

environment:
  mason: '>=0.1.0-dev.26 <0.1.0'

vars:
  project_package_name:
    type: string
    description: Project Package Name
    default: flutter_app
    prompt: What is the Package Name? (flutter_app)

  project_title:
    type: string
    description: Project Title
    default: CoolApp
    prompt: What is the Project Name?
